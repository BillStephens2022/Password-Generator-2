<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Boostrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="hero">
        <h1>Password Generator</h1>
    </div>
    <div class="app">
        <form>
            <div class="row mb-3">
                <label for="customRange1" class="form-label">Required Number of Characters</label>
                
                <div>
                    <span>min: 8 </span><input type="range" class="form-range" id="slider" min="8" max="128" value="8" onchange="updateSpan(this.value);"><span> max: 128</span>
                    <label># of characters selected: <span id="sliderValue">8</span></label>
                </div>

            </div>
            <div class="row mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="needsLower" id="lowercaseChecked">
                    <label class="form-check-label" for="flexCheckDefault">
                    Needs Lowercase Letters?
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="needsUpper" id="uppercaseChecked">
                    <label class="form-check-label" for="flexCheckDefault">
                        Needs Uppercase Letters?
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="needsNumber" id="numberChecked">
                    <label class="form-check-label" for="flexCheckDefault">
                        Needs Numbers?
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="needsSpecChar" id="specCharChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Needs Special Characters?
                    </label>
                </div>
            </div>
            
            <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <button type="submit" class="btn btn-primary" id="generatePasswordButton">Generate Password</button>
          <p id="error-message"></p>
        </form>
        
        
    </div>




    <!-- JQuery -->
    <script
     src="https://code.jquery.com/jquery-3.6.1.min.js"
     integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
     crossorigin="anonymous"
   ></script>
    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Custom Javascript -->
    <script src="./assets/script.js"></script>
</body>
</html>
